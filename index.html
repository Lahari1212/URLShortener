
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to URL Shortener!</h1>
        <p>Enter a long URL to get a shortened version that’s easy to share.</p>
    </header>

    <div class="container">
        <p>Enter the URL below to shorten it:</p>
        <input type="text" id="urlInput" placeholder="Enter your URL here">
        <button onclick="shortenURL()">Shorten URL</button>

        <div class="result" id="shortenedResult"></div>
    </div>

    <footer>
        <p>&copy; 2025 URL Shortener | Made with ❤️</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
